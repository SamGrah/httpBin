<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>SamsBin</title>
</head>
  <!-- <div class="flex flex-col h-screen">
    <header class="py-5 bg-gray-700 text-white text-center">
      NavBar
    </header> -->
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="flex flex-col h-screen">
    <nav style="background-color: #21CEAB;">
      <div class="max-w-10xl mx-auto px-2 px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center">
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img class="block h-12 w-auto" src="./static/" alt="SamsBin">
              <span class="text-white text-4xl font-large font-bold">&nbspSamsBin</span>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button"
              class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
              <span class="sr-only">View notifications</span>
              <div class="span12">
                <a href="https://github.com/SamGrah/requestbin.git"><i class="fab fa-github fa-2x"
                  style="color: #21CEAB;"></i></a>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
            aria-current="page">Dashboard</a>
        </div>
      </div>
    </nav> 

    <main class="flex-1 overflow-y-auto py-5">
      <!-- Shadow DOM -->
      <script type="module" src="./static/js/component.js"></script>
      <create-bin-element></create-bin-element>
    </main>
  </div>
  <!-- </div> -->
  </body>

</html>
